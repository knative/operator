apiVersion: batch/v1
kind: Job
metadata:
  generateName: cleanup-serving-
  namespace: knative-serving
  labels:
    app: cleanup-serving
    app.kubernetes.io/name: knative-serving
    app.kubernetes.io/component: cleanup-job
    app.kubernetes.io/version: "1.19.0"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: cleanup-migration-serving
        app.kubernetes.io/name: knative-serving
        app.kubernetes.io/component: cleanup-job
        app.kubernetes.io/version: "1.19.0"
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: controller
      restartPolicy: OnFailure
      containers:
        - name: cleanup
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: gcr.io/knative-releases/knative.dev/serving/pkg/cleanup/cmd/cleanup@sha256:21cd83da6ee6e4686a195a7bb384667eac1b8151a33d8055976614692a5ab1e8
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 1000m
              memory: 1000Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

---
