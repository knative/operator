      - update
      - patch
      - delete
  # Sources finalizer
  - apiGroups:
      - sources.knative.dev
    resources:
      - gitlabsources/finalizers
    verbs: *everything
  # Source statuses update
  - apiGroups:
      - sources.knative.dev
    resources:
      - gitlabsources/status
    verbs:
      - get
      - update
      - patch
  # Deployments admin
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs: *everything
  # Knative Services admin
  - apiGroups:
      - serving.knative.dev
    resources:
      - services
    verbs: *everything
  # Secrets read
  - apiGroups:
      - ""
    resources:
      - secrets
      - services
    verbs:
      - get
      - list
      - watch
  # Events admin
  - apiGroups:
      - ""
    resources:
      - events
      - configmaps
    verbs: *everything
  # EventTypes admin
  - apiGroups:
      - eventing.knative.dev
    resources:
      - eventtypes
    verbs: *everything
  # For manipulating certs into secrets.
  - apiGroups:
      - ""
    resources:
      - "secrets"
    verbs:
      - "get"
      - "create"
      - "update"
      - "list"
      - "watch"
  # Namespace labelling for webhook
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - create
      - update
      - list
      - watch
      - patch
  # For actually registering our webhook.
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - "mutatingwebhookconfigurations"
      - "validatingwebhookconfigurations"
    verbs: *everything
  # Bindings admin
  - apiGroups:
      - bindings.knative.dev
    resources:
      - gitlabbindings
    verbs: &everything
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  # Bindings finalizer
  - apiGroups:
      - bindings.knative.dev
    resources:
      - gitlabbindings/finalizers
    verbs: *everything
  # Source statuses update
  - apiGroups:
      - bindings.knative.dev
    resources:
      - gitlabbindings/status
    verbs:
      - get
      - update
      - patch
      # For leader election
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - "leases"
    verbs: *everything

