apiVersion: batch/v1
kind: Job
metadata:
  generateName: storage-version-migration-eventing-
  namespace: knative-eventing
  labels:
    app: "storage-version-migration-eventing"
    app.kubernetes.io/name: knative-eventing
    app.kubernetes.io/component: storage-version-migration-job
    app.kubernetes.io/version: "1.7.5"
    eventing.knative.dev/release: "v1.7.5"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "storage-version-migration-eventing"
        app.kubernetes.io/name: knative-eventing
        app.kubernetes.io/component: storage-version-migration-job
        app.kubernetes.io/version: "1.7.5"
        eventing.knative.dev/release: "v1.7.5"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-eventing-post-install-job
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: gcr.io/knative-releases/knative.dev/pkg/apiextensions/storageversion/cmd/migrate@sha256:6293f9f23588d466ec24a87218ace9fef9eb464050c0274134237ddc22a10cf8
          args:
            - "apiserversources.sources.knative.dev"
            - "brokers.eventing.knative.dev"
            - "channels.messaging.knative.dev"
            - "containersources.sources.knative.dev"
            - "eventtypes.eventing.knative.dev"
            - "inmemorychannels.messaging.knative.dev"
            - "parallels.flows.knative.dev"
            - "pingsources.sources.knative.dev"
            - "sequences.flows.knative.dev"
            - "sinkbindings.sources.knative.dev"
            - "subscriptions.messaging.knative.dev"
            - "triggers.eventing.knative.dev"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - all

---
