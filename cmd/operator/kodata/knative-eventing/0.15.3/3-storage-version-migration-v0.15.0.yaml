apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: knative-eventing-post-install-job-role
  labels:
    eventing.knative.dev/release: "v0.15.3"
rules:
- # Storage version upgrader needs to be able to patch CRDs.
  apiGroups:
  - "apiextensions.k8s.io"
  resources:
  - "customresourcedefinitions"
  - "customresourcedefinitions/status"
  verbs:
  - "get"
  - "list"
  - "update"
  - "patch"
  - "watch"
- # Our own resources we care about.
  apiGroups:
  - "eventing.knative.dev"
  resources:
  - "triggers"
  - "eventtypes"
  - "eventtypes/status"
  verbs: &everything
  - "get"
  - "list"
  - "create"
  - "update"
  - "delete"
  - "patch"
  - "watch"
- apiGroups:
  - "messaging.knative.dev"
  resources:
  - "channels"
  - "subscriptions"
  - "inmemorychannels"
  verbs: *everything
- # Flow resources and statuses we care about.
  apiGroups:
  - "flows.knative.dev"
  resources:
  - "sequences"
  - "parallels"
  verbs: *everything

---
