apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eventing-sources-kafka-controller
  labels:
    kafka.eventing.knative.dev/release: "v1.5.3"
rules:
  - apiGroups:
      - sources.knative.dev
    resources:
      - kafkasources
      - kafkasources/finalizers
    verbs: &everything
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - sources.knative.dev
    resources:
      - kafkasources/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - bindings.knative.dev
    resources:
      - kafkabindings
      - kafkabindings/finalizers
    verbs: *everything
  - apiGroups:
      - bindings.knative.dev
    resources:
      - kafkabindings/status
    verbs:
      - get
      - update
      - patch
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs: *everything
  - apiGroups:
      - ""
    resources:
      - pods
      - services
      - endpoints
      - events
      - configmaps
      - secrets
    verbs: *everything
  # let the webhook label the appropriate namespace
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - create
      - update
      - list
      - watch
      - patch
      # finalizers are needed for the owner reference of the webhook
  - apiGroups:
      - ""
    resources:
      - "namespaces/finalizers"
    verbs:
      - "update"
      # For leader election
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - leases
    verbs: *everything
  # For actually registering our webhook.
  - apiGroups:
      - "admissionregistration.k8s.io"
    resources:
      - "mutatingwebhookconfigurations"
      - "validatingwebhookconfigurations"
    verbs: *everything
  # Necessary for conversion webhook. These are copied from the serving
  # TODO: Do we really need all these permissions?
  - apiGroups:
      - "apiextensions.k8s.io"
    resources:
      - "customresourcedefinitions"
    verbs: *everything
---
