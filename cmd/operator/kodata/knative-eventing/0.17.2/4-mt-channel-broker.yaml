apiVersion: apps/v1
kind: Deployment
metadata:
  name: mt-broker-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: "v0.17.2"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mt-broker-controller
  template:
    metadata:
      labels:
        app: mt-broker-controller
        eventing.knative.dev/release: "v0.17.2"
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: mt-broker-controller
              topologyKey: kubernetes.io/hostname
            weight: 100
      serviceAccountName: eventing-controller
      containers:
      - name: mt-broker-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: gcr.io/knative-releases/knative.dev/eventing/cmd/mtchannel_broker@sha256:e9f663f4ed64995c1fce4b87db35c8bf58bc5de37657b7cff2a5210f873e18c0
        resources:
          requests:
            cpu: 100m
            memory: 100Mi
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_LOGGING_NAME
          value: config-logging
        - name: CONFIG_OBSERVABILITY_NAME
          value: config-observability
        - name: METRICS_DOMAIN
          value: knative.dev/eventing
        - # Due to the trivial per-Broker cost, we _can_ inject Brokers into every
          # namespace by default. To change this default simply change this
          # to "true".  To opt namespaces out of Broker injection, label
          # them with:
          #    knative-eventing-injection: disabled
          name: BROKER_INJECTION_DEFAULT
          value: "false"
        securityContext:
          allowPrivilegeEscalation: false
        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008

