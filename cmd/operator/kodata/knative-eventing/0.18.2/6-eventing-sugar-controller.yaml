apiVersion: apps/v1
kind: Deployment
metadata:
  name: sugar-controller
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: "v0.18.2"
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      eventing.knative.dev/role: sugar-controller
  template:
    metadata:
      labels: *labels
    spec:
      serviceAccountName: eventing-controller
      containers:
        - name: sugar-controller
          image: gcr.io/knative-releases/knative.dev/eventing/cmd/sugar_controller@sha256:05b45cca98e9632b559c6e3b11932c29e2cc26a6ce737b759258456b2b9916e6
          env:
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            - name: METRICS_DOMAIN
              value: knative.dev/sugar-controller
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008

---
