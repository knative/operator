apiVersion: batch/v1
kind: Job
metadata:
  name: v0.17.0-pingsource-cleanup
  namespace: knative-eventing
  labels:
    eventing.knative.dev/release: "v0.17.2"
spec:
  ttlSecondsAfterFinished: 600
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: eventing-controller
      restartPolicy: Never
      containers:
      - name: pingsource
        image: gcr.io/knative-releases/knative.dev/eventing/cmd/v0.17/pingsource-cleanup@sha256:8ee9f443cfa7f32ca32bede95521680f0679358676403640dcc12dd02689d25d
        env:
        - name: SYSTEM_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace

# Note the following ENVVAR settings exist:
# SYSTEM_NAMESPACE - the namespace of the control plane, defaults to knative-eventing
# DRY_RUN - a flag to run the script without deleting or updating, defaults to false.

---
