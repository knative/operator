apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-controller-post-install
  namespace: knative-eventing
  labels:
    app: kafka-controller-post-install
    kafka.eventing.knative.dev/release: "82d97e9cda2bf80af66a2cc2944a47347f3f61e3"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: kafka-controller-post-install
        kafka.eventing.knative.dev/release: "82d97e9cda2bf80af66a2cc2944a47347f3f61e3"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-kafka-controller-post-install
      restartPolicy: OnFailure
      containers:
        - name: post-install
          image: gcr.io/knative-releases/knative.dev/eventing-kafka-broker/control-plane/cmd/post-install@sha256:9271d457acd6af570ac97f6d824d54be3d0e5805625738c3bca29d0a5c670692
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CHANNEL_GENERAL_CONFIG_MAP_NAME
              value: kafka-channel-config
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

