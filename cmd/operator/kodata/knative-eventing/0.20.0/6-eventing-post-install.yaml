apiVersion: batch/v1
kind: Job
metadata:
  name: storage-version-migration
  namespace: knative-eventing
  labels:
    app: "storage-version-migration"
    eventing.knative.dev/release: "v0.20.0"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "storage-version-migration"
        eventing.knative.dev/release: "v0.20.0"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-eventing-post-install-job
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: gcr.io/knative-releases/migrate-86cf205285e60d2a8b66a01f2a57a58b@sha256:8adea528aa0fcd3950880fc3d09dbeb86aed1d8562e3c9b80dbd34ad6199e5b2
          args:
            - "sinkbindings.sources.knative.dev"
            - "apiserversources.sources.knative.dev"
            - "containersources.sources.knative.dev"

---
