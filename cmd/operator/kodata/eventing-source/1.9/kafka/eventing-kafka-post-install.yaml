apiVersion: batch/v1
kind: Job
metadata:
  name: knative-kafka-storage-version-migrator
  namespace: knative-eventing
  labels:
    app: "knative-kafka-storage-version-migrator"
    kafka.eventing.knative.dev/release: "82d97e9cda2bf80af66a2cc2944a47347f3f61e3"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "knative-kafka-storage-version-migrator"
        kafka.eventing.knative.dev/release: "82d97e9cda2bf80af66a2cc2944a47347f3f61e3"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-kafka-storage-version-migrator
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: gcr.io/knative-releases/knative.dev/pkg/apiextensions/storageversion/cmd/migrate@sha256:3d8f86ea07ddd643cbfbb595b58042470afe91def74deaf2027e10263e41f2cf
          env:
            - name: IGNORE_NOT_FOUND
              value: "true"
          args:
            - "kafkasources.sources.knative.dev"
            - "kafkachannels.messaging.knative.dev"
            - "kafkasinks.eventing.knative.dev"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

